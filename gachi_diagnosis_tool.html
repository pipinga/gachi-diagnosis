
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ガチ体型診断ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.4em;
      margin-top: 0.2em;
    }
    button {
      margin-top: 1em;
      padding: 0.5em 1em;
      font-weight: bold;
    }
    #result {
      margin-top: 2em;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>ガチ体型診断ツール</h2>
  <form onsubmit="event.preventDefault(); diagnoseGachi();">
    <label>身長 (cm):<input type="number" id="height" required></label>
    <label>体重 (kg):<input type="number" id="weight" required></label>
    <label>体脂肪率 (%):<input type="number" id="bodyFat" required></label>
    <button type="submit">診断する</button>
  </form>
  <div id="result"></div>

  <script>
    function diagnoseGachi() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const bodyFatPercent = parseFloat(document.getElementById('bodyFat').value) / 100;

      if (!height || !weight || !bodyFatPercent) {
        document.getElementById('result').innerText = '入力値を確認してください';
        return;
      }

      const fatMass = weight * bodyFatPercent;
      const structureMass = weight * 0.23 + 6;
      const muscleMass = weight - fatMass - structureMass;
      const volume = fatMass / 0.9 + muscleMass / 1.1;
      const scale = height / 180;
      const scaledVolume = volume / scale;

      let category = '';
      if (scaledVolume < 50) {
        category = 'ガリガリガチムチ（精密機械のようなボディ）';
      } else if (scaledVolume < 58) {
        category = 'ガチムチ';
      } else if (scaledVolume < 66) {
        category = 'ガチポチャ';
      } else if (scaledVolume < 74) {
        category = 'ガチデブ';
      } else {
        category = 'デブ';
      }

      document.getElementById('result').innerHTML =
        `診断結果：<strong>${category}</strong><br>` +
        `脂肪量: ${fatMass.toFixed(1)} kg / 筋肉量: ${muscleMass.toFixed(1)} kg / 体積: ${volume.toFixed(1)} L`;
    }
  </script>
</body>
</html>
