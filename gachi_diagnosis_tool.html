<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体型分類診断</title>
</head>
<body>
  <h1>体型分類診断ツール</h1>
  <form id="form">
    <label for="height">身長（cm）:</label>
    <input type="number" id="height" name="height" required><br>
    <label for="weight">体重（kg）:</label>
    <input type="number" id="weight" name="weight" required><br>
    <label for="fat">体脂肪率（%）:</label>
    <input type="number" id="fat" name="fat" required><br>
    <button type="submit">判定する</button>
  </form>

  <h2 id="result"></h2>

  <script>
    document.getElementById("form").addEventListener("submit", function(e) {
      e.preventDefault();

      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const fat = parseFloat(document.getElementById("fat").value);

      const density = 1.64;
      const volume = weight / density;
      const result = document.getElementById("result");

      function classify() {
        if (volume < 41.5) return "ガリ子";
        if (volume < 53.0 && fat < 17) return "細マッチョ";
        if (volume >= 53.0 && fat < 17) return "マッチョ";
        if (volume < 53.0 && fat < 25) return "お腹ぽっこり中年体型";
        if (volume < 53.0 && fat < 30) return "ポチャ";
        if (volume < 58.0 && fat < 25) return "ガチムチ";
        if (volume < 74.0 && fat < 30) return "ガチポチャ";
        if (volume < 90.0 && fat < 35) return "ガチデブ";
        return "デブ";
      }

      result.textContent = `あなたの体型分類は「${classify()}」です。`;
    });
  </script>
</body>
</html>
