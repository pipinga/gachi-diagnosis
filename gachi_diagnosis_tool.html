

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>体型分類診断ツール</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        label, input { display: block; margin: 0.5em 0; }
        #result { margin-top: 1em; font-weight: bold; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>体型分類診断ツール</h1>
    <label for="height">身長（cm）:</label>
    <input type="number" id="height" value="">

    <label for="weight">体重（kg）:</label>
    <input type="number" id="weight" value="">

    <label for="bodyfat">体脂肪率（%）:</label>
    <input type="number" id="bodyfat" value="">

    <button onclick="diagnose()">診断する</button>

    <div id="result"></div>

    <script>
        function diagnose() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);
            const bodyfat = parseFloat(document.getElementById('bodyfat').value);

            const density = 1.64;
            const volume = weight / density;
            const scaledVolume = volume * Math.pow(180 / height, 3);

            let result = "デブ";

            if (scaledVolume < 41.5) {
                result = "ガリ子";
            } else if (scaledVolume < 53.0 && bodyfat < 17) {
                result = "細マッチョ";
            } else if (scaledVolume >= 53.0 && bodyfat < 17) {
                result = "マッチョ";
            } else if (scaledVolume < 53.0 && bodyfat >= 17 && bodyfat < 25) {
                result = "お腹ぽっこり中年体型";
            } else if (scaledVolume < 53.0 && bodyfat >= 25 && bodyfat < 30) {
                result = "ポチャ";
            } else if (scaledVolume < 58.0 && bodyfat < 25) {
                result = "ガチムチ";
            } else if (scaledVolume < 74.0 && bodyfat < 30) {
                result = "ガチポチャ";
            } else if (scaledVolume >= 74.0 && scaledVolume < 90.0 &&bodyfat < 35) {
                result = "ガチデブ";
            }

            document.getElementById('result').innerText = `診断結果：${result}`;
        }
    </script>
</body>
</html>
