

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>体型分類診断ツール（修正版）</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    label { display: block; margin-top: 1em; }
    input { width: 100px; }
  </style>
</head>
<body>
  <h1>体型分類診断ツール（修正版）</h1>
  <label>身長（cm）：<input type="number" id="height" value="180"></label>
  <label>体重（kg）：<input type="number" id="weight" value="86"></label>
  <label>体脂肪率（％）：<input type="number" id="fat" value="30"></label>
  <button onclick="diagnose()">判定する</button>
  <h2 id="result"></h2>

  <script>
    function diagnose() {
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const fat = parseFloat(document.getElementById('fat').value);
      const volume = weight / 1.64;
      let result = "";

      if (weight <= 68 && volume <= 41.5) {
        result = "ガリ子";
      } else if (weight > 68 && weight <= 87 && fat <= 17 && volume > 41.5 && volume <= 53.0) {
        result = "細マッチョ";
      } else if (weight > 87 && fat <= 17 && volume > 53.0) {
        result = "マッチョ";
      } else if (weight > 68 && weight <= 87 && fat > 17 && fat <= 25 && volume > 41.5 && volume <= 53.0) {
        result = "お腹ぽっこり中年体型";
      } else if (weight > 68 && weight <= 87 && fat > 25 && fat <= 30 && volume > 41.5 && volume <= 53.0) {
        result = "ポチャ";
      } else if (weight > 87 && weight <= 95 && fat <= 25 && volume > 53.0 && volume <= 58.0) {
        result = "ガチムチ";
      } else if (weight <= 105 && fat <= 30 && volume > 58.0 && volume <= 74.0) {
        result = "ガチポチャ";
      } else if (weight > 105 && weight <= 120 && fat <= 35 && volume > 74.0 && volume <= 90.0) {
        result = "ガチデブ";
      } else {
        result = "デブ";
      }

      document.getElementById('result').innerText = `あなたの体型分類は「${result}」です。`;
    }
  </script>
</body>
</html>
